<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<f:view contentType="text/html" contracts="common,device-desktop,theme-#{theme.name}">
    <ui:composition template="/templates/page-template-delete.xhtml">
        <ui:define name="title">Cannot Delete</ui:define>
        <ui:define name="panel-top">
            <h1>Can Not Delete</h1>
            <p>The airline still has flights</p>
        </ui:define>
        <ui:define name="panel-main">
            <ui:fragment rendered="#{true}">
                <section>
                    <h:form>
                        <h:commandButton value="Return" action="#{airlineBean.finishDelete}" styleClass="button-right"/>
                    </h:form>
                </section>
            </ui:fragment>
        </ui:define>
    </ui:composition>
</f:view>


</html>
