<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<f:view contentType="text/html" contracts="common,device-desktop,theme-#{theme.name}">
    <ui:composition template="/templates/page-template.xhtml">
        <ui:param name="pageTitle" value="Airline Management"/>
        <ui:define name="panel-top">
            <h1>Airline Management</h1>
            <ui:fragment rendered="#{true}">
                <h:link value="Add new Airline" outcome="addAirline"></h:link>
            </ui:fragment>
        </ui:define>
        <ui:define name="panel-main">
            <ui:fragment rendered="#{not empty airlineBean.airlineList}">
                <section>
                    <h:form>
                        <h:dataTable value="#{airlineBean.airlineList}" var="airline"
                                     styleClass="shoppingcart-table"
                                     headerClass="shoppingcart-header"
                                     rowClasses="shoppingcart-row-odd,shoppingcart-row-even"
                                     footerClass="shoppingcart-footer">
                            <h:column>
                                <f:facet name="header">Name</f:facet>
                                <h:outputText value="#{airline.name}"></h:outputText>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </section>
            </ui:fragment>
        </ui:define>
    </ui:composition>
</f:view>


</html>
