<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<f:view contentType="text/html" contracts="common,device-desktop,theme-#{theme.name}">
    <ui:composition template="/templates/page-template.xhtml">
        <ui:define name="title">Airline Management</ui:define>
        <ui:define name="panel-top">
            <h1>Airline Management</h1>
            <ui:fragment rendered="#{true}">
                <h:form>
                    <h:commandLink value="Add new Airline" action="#{airlineDetailBean.createAirline}"  />
                </h:form>
            </ui:fragment>
        </ui:define>
        <ui:define name="panel-main">
            <ui:fragment rendered="#{not empty airlineBean.airlines}">
                <section>
                    <h:form>
                        <h:dataTable value="#{airlineBean.airlines}" var="airline"
                                     styleClass="airline-table"
                                     headerClass="airline-header"
                                     rowClasses="airline-row-odd,airline-row-even"
                                     footerClass="airline-footer">
                            <h:column>
                                <f:facet name="header">Name</f:facet>
                                <h:outputText value="#{airline.name}"></h:outputText>
                            </h:column>

                            <h:column>
                                <f:facet name="header">Action</f:facet>
                                <h:commandButton value="Update" action="#{airlineDetailBean.updateAirline(airline.id)}" style="margin-left: 0.25em;"/>
                                <h:commandButton value="Delete" action="#{airlineBean.deleteAirline(airline.id)}" style="margin-left: 0.25em;"/>
                            </h:column>

                        </h:dataTable>
                    </h:form>
                </section>
            </ui:fragment>
        </ui:define>
    </ui:composition>
</f:view>


</html>
