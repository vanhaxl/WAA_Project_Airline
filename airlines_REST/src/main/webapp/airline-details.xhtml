<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<f:view contentType="text/html" contracts="common,device-desktop,theme-#{theme.name}">
    <ui:composition template="/templates/page-template.xhtml">
        <f:metadata>
            <f:viewAction action="#{airlineDetailBean.onload}"/>
        </f:metadata>
        <ui:param name="pageTitle" value="Airline Details"/>
        <ui:define name="panel-top">
            <section>
                <h1>Tell us about your airline</h1>
                <p>Please enter some details about airline.</p>
                <p><h:link value="Back to Airline List" outcome="airlines"/></p>
            </section>
        </ui:define>
        <ui:define name="panel-main">
            <section>
                <h:messages styleClass="validation-messages"/>
                <h:form>
                    <h:panelGrid columns="2" styleClass="form-grid" columnClasses="form-column-label,form-column-input">
                        <h:outputLabel for="name">Name</h:outputLabel>
                        <h:inputText id="name" value="#{airlineDetailBean.airline.name}" size="20"/>

                        <h:outputText value=""/>
                        <h:commandButton value="Submit" action="#{airlineDetailBean.submit}"/>
                    </h:panelGrid>
                </h:form>
            </section>
        </ui:define>
    </ui:composition>
</f:view>
</html>
